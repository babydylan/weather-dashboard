<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <head>
        <h1 class="header">Weather Dashboard</h1>
    </head>
    <div class="container">

        <div class="row float-left">
            <div class="col-lg-4">
                <h4>Search for a city:</h4>
                <!-- insert search bar -->
                <form id="search-form">
                    <div class="form-group">
                        <label for="search-input">Search for a city</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="search-input" placeholder="Search">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">Search</button>
                            </div>
                        </div>
                    </div>
                </form>
                <ul class="list-group city city-list">
                    
                </ul>
            </div>

            <div class="col-lg-8 current-temp">
                
                <div class="card" style="width: 50rem;">
                    <div class="card-body">
                        <h3 class="card-title city-name weather-icon">-- City --</h3>
                        <p class="card-text temp">Temperature: --</p>
                        <p class="card-text humidity">Humidity: --</p>
                        <p class="card-text wind-speed">Wind Speed: --</p>
                        <p class="card-text uv-index">UV Index: --</p>
                    </div>
                </div>

                <div class="forecast">
                    <h3>5 Day Forecast: </h3>
                </div>
                <div class="row forecast-5">

                    <div class="col-lg-1"></div>

                    <div class="col-lg-2 smcard preview">
                        <div class="card" style="width: 9rem;">
                            <div class="card-body">
                                <div class="sm-weather-icon"></div>
                                <h5 class="card-title sm-date">Date</h5>
                                <p class="card-text sm-temp">Temp:</p>
                                <p class="card-text sm-humidity">Humidity:</p>
                            </div>
                        </div>
                    </div>
 
                    <div class="col-lg-2 smcard preview">
                        <div class="card" style="width: 9rem;">
                            <div class="card-body">
                                <div class="sm-weather-icon"></div>
                                <h5 class="card-title sm-date">Date</h5>
                                <p class="card-text sm-temp">Temp:</p>
                                <p class="card-text sm-humidity">Humidity:</p>
                            </div>
                        </div>
                    </div>
 
                    <div class="col-lg-2 smcard preview">
                        <div class="card" style="width: 9rem;">
                            <div class="card-body">
                                <div class="sm-weather-icon"></div>
                                <h5 class="card-title sm-date">Date</h5>
                                <p class="card-text sm-temp">Temp:</p>
                                <p class="card-text sm-humidity">Humidity:</p>
                            </div>
                        </div>
                    </div>
 
                    <div class="col-lg-2 smcard preview">
                        <div class="card" style="width: 9rem;">
                            <div class="card-body">
                                <div class="sm-weather-icon"></div>
                                <h5 class="card-title sm-date">Date</h5>
                                <p class="card-text sm-temp">Temp:</p>
                                <p class="card-text sm-humidity">Humidity:</p>
                            </div>
                        </div>
                    </div>
 
                    <div class="col-lg-2 smcard preview">
                        <div class="card" style="width: 9rem;">
                            <div class="card-body">
                                <div class="sm-weather-icon"></div>
                                <h5 class="card-title sm-date">Date</h5>
                                <p class="card-text sm-temp">Temp:</p>
                                <p class="card-text sm-humidity">Humidity:</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
